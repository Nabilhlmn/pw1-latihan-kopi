    <body>
      <div class="judul-kontak">
        <h2> Kontak Street Cup</h2>
      </div>
        <form> 
            <label for="nama">Nama : </label><br>
            <input type="text" id="nama"><br>

            <label for = "email">Email : </label><br>
            <input type="text" id="email"><br><br>

            <label for="phone">Nomor HP:</label>
           <input type="text" id="phone" name="phone" required pattern="\d+" title="Masukkan hanya angka" />

            <label for="tanggal"> Tanggal pengiriman</label><br>
            <input type="date" id="tanggal" name="tanggal"><br><br>

            <label for="kategori">Kategori:</label><br>
                <select id="kategori" name="kategori" required>
                    <option value="">--Pilih Kategori--</option>
                    <option value="saran">Saran</option>
                    <option value="kritik">Kritik</option>
                    <option value="pertanyaan">Pertanyaan</option>
                </select><br><br>

            <label for="pesan">Pesan:</label><br>
            <textarea id="pesan" name="pesan" rows="4" cols="50" required></textarea><br><br>



            <label for="upfile"> Upload File/Gambar</label><br>
            <input type="file" id="upfile" name="upfile"> <br><br>

            <label for="setuju">
            <p>Saya menyetujui syarat dan ketentuan</p>
            <input type="checkbox" id="setuju" name="setuju" required> 

            </label><br><br>

            <button type="submit">Kirim</button>
            <button type="rsest">Clear</button>

            <div id="feedback" class="hidden"></div>

        </form>
